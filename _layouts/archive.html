---
layout: default
---

<div class="archive">
    {% for post in paginator.posts %}
    <div class="article" style="order: {{ forloop.index }};">
        <div class="inner">
            <a href="{{ post.url }}">
                <h1>{{ post.title }}</h1>
            </a>
            <div class="date">{{ post.date | date: '%B %d, %Y' }}</div>
            <div class="post">
                {{ post.excerpt | strip_html | truncatewords: 32 }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% include pagination.html %}
